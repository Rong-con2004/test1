<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Danh sách sinh viên</h1>
    <input type="text" id="name-filter" placeholder="Nhập tên sinh viên" />
    <button id="name-filter-btn">Lọc theo tên</button>

    <input type="number" id="age-filter" placeholder="Nhập tuổi" />
    <button id="age-filter-btn">Lọc theo tuổi</button>

    <button id="reset-btn">Reset</button>

    <table id="student-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Tên</th>
          <th onclick="sortTable(1)">Tuổi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="test1.js"></script>
